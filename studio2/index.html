<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood!</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f78ebcd53e.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>My Mood Throughout the Day</h1>
    <h2>Drag your mouse up and down the screen!</h2>
    <p>Reason: <span id="reason"></span></p>
    <div id="moods"> <img id="neutral" src="images/neutral.png" alt="Neutral Expression" width="1000" height="auto">
        <img id="" src="images/content.png" alt="Content Expression" width="304" height="228">
        <img id="dejected" src="images/dejected.png" alt="Dejected Expression" width="304" height="228">
        <img id="drowsy" src="images/drowsy.png" alt="Drowsy Expression" width="304" height="228">
        <img id="hyped" src="images/hyped.png" alt="Hyped Expression" width="304" height="228">
        <img id="sleep" src="images/sleep.png" alt="Sleepy Expression" width="304" height="228">
    </div>
    <p>Time: <span id="time"></span></p>
    <script src="script.js"></script>
</body>
</html>
